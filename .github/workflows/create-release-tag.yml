name: Create Release Tag

on:
  pull_request:
    types: [closed]

jobs:
  create-tag:
    if: |
      contains(github.event.pull_request.labels.*.name, 'release/major') ||
      contains(github.event.pull_request.labels.*.name, 'release/minor') ||
      contains(github.event.pull_request.labels.*.name, 'release/patch')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Bump version and create tag
        run: |
          # 라벨에 따라 버전 타입 결정
          if contains(github.event.pull_request.labels.*.name, 'release/major'); then
            VERSION_TYPE="major"
            echo "📈 Major version bump"
          elif contains(github.event.pull_request.labels.*.name, 'release/minor'); then
            VERSION_TYPE="minor"
            echo "📊 Minor version bump"
          else
            VERSION_TYPE="patch"
            echo "🔧 Patch version bump"
          fi

          # npm version으로 버전 업데이트
          npm version $VERSION_TYPE --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          TAG_NAME="v$NEW_VERSION"

          # Git 커밋 및 태그 생성
          git add package.json
          git commit -m "chore: bump version to $NEW_VERSION ($VERSION_TYPE release)"
          git tag $TAG_NAME

          # 푸시
          git push origin HEAD
          git push origin $TAG_NAME

          echo "✅ Successfully bumped $VERSION_TYPE version to $NEW_VERSION and created tag $TAG_NAME"

name: Create Release Tag

on:
  pull_request:
    types: [closed]

jobs:
  create-tag:
    if: |
      contains(github.event.pull_request.labels.*.name, 'release/major') ||
      contains(github.event.pull_request.labels.*.name, 'release/minor') ||
      contains(github.event.pull_request.labels.*.name, 'release/patch')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Bump version and create tag
        run: |
          # ë¼ë²¨ì— ë”°ë¼ ë²„ì „ íƒ€ì… ê²°ì •
          if contains(github.event.pull_request.labels.*.name, 'release/major'); then
            VERSION_TYPE="major"
            echo "ğŸ“ˆ Major version bump"
          elif contains(github.event.pull_request.labels.*.name, 'release/minor'); then
            VERSION_TYPE="minor"
            echo "ğŸ“Š Minor version bump"
          else
            VERSION_TYPE="patch"
            echo "ğŸ”§ Patch version bump"
          fi

          # npm versionìœ¼ë¡œ ë²„ì „ ì—…ë°ì´íŠ¸
          npm version $VERSION_TYPE --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          TAG_NAME="v$NEW_VERSION"

          # Git ì»¤ë°‹ ë° íƒœê·¸ ìƒì„±
          git add package.json
          git commit -m "chore: bump version to $NEW_VERSION ($VERSION_TYPE release)"
          git tag $TAG_NAME

          # í‘¸ì‹œ
          git push origin HEAD
          git push origin $TAG_NAME

          echo "âœ… Successfully bumped $VERSION_TYPE version to $NEW_VERSION and created tag $TAG_NAME"

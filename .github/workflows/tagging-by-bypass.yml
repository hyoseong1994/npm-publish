name: Tagging Only ðŸ·ï¸

on:
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.2.3)"
        required: true
        type: string

jobs:
  create-tag:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=$(echo "${{ github.event.pull_request.head.ref }}" | sed 's|^release/||')
          fi
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format: $VERSION"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - uses: fregante/setup-git-user@v2

      - name: Create and push tag
        run: |
          TAG_NAME="v${{ steps.version.outputs.version }}"
          git tag -a "$TAG_NAME" -m "Release ${{ steps.version.outputs.version }}"
          git push origin "$TAG_NAME"

name: Create GitHub Release

on:
  workflow_run:
    workflows: ["Create Release Tag"]
    types:
      - completed

jobs:
  create-github-release:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write
      actions: read
      pull-requests: read
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: tag-info
        run: |
          # Fetch all tags
          git fetch --tags

          # Get the most recent tag (sorted by date)
          TAG_NAME=$(git tag --sort=-creatordate | head -n 1)

          if [ -z "$TAG_NAME" ]; then
            echo "‚ùå No tag found"
            exit 1
          fi

          VERSION=${TAG_NAME#v}
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Latest tag: ${TAG_NAME}, Version: ${VERSION}"

      - name: Check if release already exists
        id: check-existing-release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tagName = '${{ steps.tag-info.outputs.tag_name }}';
            try {
              const release = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tagName
              });
              console.log(`‚úÖ Release already exists for ${tagName}`);
              core.setOutput('exists', 'true');
            } catch (error) {
              if (error.status === 404) {
                console.log(`üìù No release found for ${tagName}`);
                core.setOutput('exists', 'false');
              } else {
                throw error;
              }
            }

      - name: Extract changelog for version
        if: steps.check-existing-release.outputs.exists == 'false'
        id: changelog
        run: |
          VERSION="${{ steps.tag-info.outputs.version }}"
          if [ ! -f "CHANGELOG.md" ]; then
            echo "changelog=No CHANGELOG.md found" >> $GITHUB_OUTPUT
            exit 0
          fi
          CHANGELOG_CONTENT=$(awk "
          /^## \[$VERSION\]/ {
            print_section = 1
            next
          }
          print_section && /^## \[/ && !/^## \[$VERSION\]/ {
            print_section = 0
          }
          print_section {
            if (!/^## \[$VERSION\]/) {
              print
            }
          }
          " CHANGELOG.md)
          if [ -z "$CHANGELOG_CONTENT" ]; then
            echo "changelog=No changelog found for version $VERSION" >> $GITHUB_OUTPUT
          else
            {
              echo "changelog<<EOF"
              echo "$CHANGELOG_CONTENT"
              echo "EOF"
            } >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        if: steps.check-existing-release.outputs.exists == 'false'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tagName = '${{ steps.tag-info.outputs.tag_name }}';
            const version = '${{ steps.tag-info.outputs.version }}';
            const changelogContent = `${{ steps.changelog.outputs.changelog }}`;

            // Determine if this is a pre-release based on tag name
            const isPrerelease = tagName.includes('beta') || tagName.includes('rc') || tagName.includes('alpha');
            const releaseType = isPrerelease ? 'Pre-release' : 'Release';
            const npmTag = tagName.includes('beta') ? 'beta' : (tagName.includes('rc') ? 'rc' : 'latest');

            const releaseBody = `## ${releaseType} ${version}

            ${changelogContent}

            ## Installation
            \`\`\`bash
            npm install hyoseong-publish@${version}
            \`\`\`

            ${isPrerelease ? `## Pre-release Notice
            This is a ${npmTag} pre-release. Please test thoroughly before using in production.

            To install this specific pre-release:
            \`\`\`bash
            npm install hyoseong-publish@${version}
            \`\`\`
            ` : ''}
            `;

            try {
              const response = await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: tagName,
                name: `${releaseType} ${tagName}`,
                body: releaseBody,
                draft: true, // Draft releaseÎ°ú ÏÉùÏÑ±
                prerelease: isPrerelease
              });
              console.log(`‚úÖ GitHub Draft ${releaseType} created: ${response.data.html_url}`);
              console.log(`üì¶ Draft status: true, Pre-release status: ${isPrerelease}`);
            } catch (error) {
              throw error;
            }
